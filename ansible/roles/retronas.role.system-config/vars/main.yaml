my_name: "retronas user config setup"
module_state: "present"

system_user_dirs:
  - config
  - config/modules
  
general_options:
  - { option: "title", value: "RetroNAS Packages"}
  - { option: "author", value: "Generated by RetroNAS"}
  - { option: "last_updated", value: "{{ ansible_date_time.date }}" }

platform_info:
  - { option: "architecture", value: "{{ ansible_architecture }}" }
  - { option: "ipv4addr", value: "{{ ansible_default_ipv4.address }}" }
  - { option: "ipv4iface", value: "{{ ansible_default_ipv4.interface }}" }

ini_filename: "retronas_packages.ini"