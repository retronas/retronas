- hosts: localhost
  gather_facts: no

  vars:
    - my_name: "Generic ROM dir"
    - my_file: "install_romdir"
    - module_name: "romdir"

    - top_level_paths:
      - { name: "roms", enabled: yes, systems: yes }

  tasks:
    - ansible.builtin.import_role:
        name: retronas.role.createdirs

    - ansible.builtin.import_role:
        name: retronas.role.system-config