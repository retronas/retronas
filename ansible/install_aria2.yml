- hosts: localhost
  gather_facts: no

  vars:
    - my_name: "aria2"
    - my_file: "install_aria2"
    - module_name: "aria2"
    - module_state: "present"

    - packages:
      - aria2

  tasks:

  - name: "{{ my_name }} - Load RetroNAS config"
    include_vars: retronas_vars.yml
    
  - ansible.builtin.import_role:
      name: retronas.role.package.latest

  -  ansible.builtin.import_role:
      name: retronas.role.system-config