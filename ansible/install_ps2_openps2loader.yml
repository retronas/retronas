# Dependencies
- ansible.builtin.import_playbook: install_romdir.yml

- hosts: localhost
  gather_facts: no

  vars:
    - my_name: "PS2 OpenPS2Loader"
    - my_file: "install_ps2_openps2loader"
    - module_name: "ps2_openps2loader"

    - paths:
        - { name: "APPS",   dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }
        - { name: "ART",    dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }
        - { name: "CFG",    dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }
        - { name: "CHT",    dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }
        - { name: "LNG",    dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }
        - { name: "THM",    dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }
        - { name: "VMC",    dest: "{{ retronas_path }}/ps2/OpenPS2Loader", owner: "{{ retronas_user }}", group: "{{ retronas_group }}" }

    - templates:
      - { name: "retronas_ps2.conf", dest: "/etc/samba" }

  tasks:

  - name: "{{ my_name }} - Include systems map"
    ansible.builtin.include_vars: "retronas_systems.yml"

  - name: "{{ my_name }} - Load RetroNAS config"
    ansible.builtin.include_vars: retronas_vars.yml

  - ansible.builtin.import_role:
      name: retronas.role.paths

  - name: "{{ my_name }} - check old pops dir"
    ansible.builtin.stat:
      path: "{{ retronas_path }}/ps2/OpenPS2Loader/POPS"
    register: old_pops

  - name: "{{ my_name }} - rename old pops dir"
    ansible.builtin.shell:
      cmd: "mv {{ retronas_path }}/ps2/OpenPS2Loader/POPS {{ retronas_path }}/ps2/OpenPS2Loader/POPS-OLD"
    when: old_pops.stat.isdir is true

  - name: "{{ my_name }} - build symlinks"
    ansible.builtin.file:
      src: "../../roms/{{ item.src }}"
      dest: "{{ retronas_path }}/ps2/OpenPS2Loader/{{ item.ops2l }}"
      state: link
    with_items: "{{ system_sony }}"
    when:
      - item.ops2l | length > 0

  - name: "{{ my_name }} - configure includes file"
    ansible.builtin.ini_file:
      path: /etc/samba/smb.conf
      section: ps2
      option: "include"
      value: "/etc/samba/retronas_ps2.conf"

  - ansible.builtin.import_role:
      name: retronas.role.templates

  - ansible.builtin.import_role:
      name: retronas.role.system-config

  - ansible.builtin.import_role:
      name: retronas.role.samba